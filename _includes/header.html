<span class="mobile btn-mobile-menu">
  <i class="fas fa-bars btn-mobile-menu__icon"></i>
  <i class="far fa-times-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover" style="background-image: url({{ site.baseurl }}{{ site.bkimage }})">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
    <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}{{ site.profilepic }}" class="user-image" alt="Pica Pottery Logo">
	  <!-- <h1 class="panel-cover__title panel-title">{{ site.title }}</h1> -->
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">A micropottery in Boulder, Colorado USA</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">
          <nav class="cover-navigation navigation--social">
            <ul class="navigation">

            {% if site.insta_username %}
              <!-- Instagram -->
              <li class="navigation__item">
                <a href="https://www.instagram.com/{{ site.insta_username }}" title="{{ site.insta_username }} on Instagram" target="_blank">
                  <!--<i class="icon icon-social-github"></i>-->
                  <i class="fa-brands fa-instagram"></i>
                  <span class="label">Instagram</span>
                </a>
              </li>
            {% endif %}

            {% if site.email %}
              <!-- Email -->
              <li class="navigation__item">
                <a href="mailto:{{ site.email }}" title="Email {{ site.email }}" target="_blank">
                  <!--<i class="icon icon-mail"></i>-->
                  <i class="fa-solid fa-envelope"></i>
                  <span class="label">Email</span>
                </a>
              </li>
            {% endif %}

            </ul>
          </nav>
          <nav class="cover-navigation navigation--social">
            <ul class="navigation">
	      <li class="navigation__item"><a href="{{ site.baseurl }}/#about" title="About" class="panel-button projects-button"><i class="fa-solid fa-palette"></i>&nbsp;About</a></li>
	      <li class="navigation__item"><a href="http://etsy.com" title="Etsy Store" class="panel-button projects-button"><i class="fa-solid fa-cart-shopping"></i>&nbsp;Shop</a></li>
	    </ul>
	  </nav>
        </div>

      </div>

    </div>

    <div class="panel-cover--overlay"></div>
  </div>
</header>
